apiVersion: apps/v1
kind: Deployment
metadata:
  name: heal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heal
  template:
    metadata:
      labels:
        app: heal
    spec:
      containers:
        - name: heal
          image: heal:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HEAL_USE_POSTGRES
              value: "1"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_NAME_HEAL
              value: heal_db
            - name: DB_SSLMODE
              value: disable
            - name: WARRIOR_GRPC_ADDR
              value: warrior:50052
            - name: COIN_GRPC_ADDR
              value: coin:50051
            - name: KAFKA_BROKERS
              value: kafka:9092
            - name: REDIS_ADDR
              value: redis:6379
            - name: GRPC_PORT
              value: "50058"
          ports:
            - containerPort: 50058
          readinessProbe:
            tcpSocket:
              port: 50058
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 50058
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: heal
spec:
  selector:
    app: heal
  ports:
    - port: 50058
      targetPort: 50058

