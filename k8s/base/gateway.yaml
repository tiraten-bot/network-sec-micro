apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiber-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiber-gateway
  template:
    metadata:
      labels:
        app: fiber-gateway
    spec:
      containers:
        - name: fiber-gateway
          image: fiber-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GW_PORT
              value: "8090"
            - name: UPSTREAM_WARRIOR
              value: http://warrior:8080
            - name: UPSTREAM_ENEMY
              value: http://enemy:8083
            - name: UPSTREAM_DRAGON
              value: http://dragon:8084
            - name: UPSTREAM_WEAPON
              value: http://weapon:8081
            - name: REDIS_ADDR
              value: redis:6379
          ports:
            - containerPort: 8090
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: fiber-gateway
spec:
  selector:
    app: fiber-gateway
  type: ClusterIP
  ports:
    - port: 8090
      targetPort: 8090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fiber-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: network.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fiber-gateway
                port:
                  number: 8090


