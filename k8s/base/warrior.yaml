apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warrior
  template:
    metadata:
      labels:
        app: warrior
    spec:
      containers:
        - name: warrior
          image: warrior:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_NAME
              value: warrior_db
            - name: DB_SSLMODE
              value: disable
            - name: PORT
              value: "8080"
            - name: GIN_MODE
              value: release
            - name: KAFKA_BROKERS
              value: kafka:9092
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: warrior
spec:
  selector:
    app: warrior
  ports:
    - port: 8080
      targetPort: 8080


