apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warrior
  template:
    metadata:
      labels:
        app: warrior
    spec:
      containers:
        - name: warrior
          image: warrior:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: DB_NAME_WARRIOR
            - name: DB_SSLMODE
              value: disable
            - name: PORT
              value: "8080"
            - name: GIN_MODE
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: GIN_MODE
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: network-sec-shared-secrets
                  key: KAFKA_BROKERS
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: warrior
spec:
  selector:
    app: warrior
  ports:
    - port: 8080
      targetPort: 8080


