apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiber-gateway
spec:
  template:
    spec:
      containers:
        - name: fiber-gateway
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
