version: '3.8'

services:
  # PostgreSQL Database (resmi image kullanıyoruz)
  postgres:
    image: postgres:15-alpine
    container_name: warrior-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warrior_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warrior-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database (resmi image kullanıyoruz)
  mongodb:
    image: mongo:7.0
    container_name: weapon-mongodb
    environment:
      MONGO_INITDB_DATABASE: weapon_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - warrior-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - warrior-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - warrior-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Warrior Service
  warrior:
    build:
      context: .
      dockerfile: dockerfiles/warrior.dockerfile
    container_name: warrior-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: warrior_db
      DB_SSLMODE: disable
      PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warrior-network
    restart: unless-stopped

  # Weapon Service
  weapon:
    build:
      context: .
      dockerfile: dockerfiles/weapon.dockerfile
    container_name: weapon-service
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DB: weapon_db
      PORT: 8081
      GIN_MODE: release
      KAFKA_BROKERS: kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - warrior-network
    restart: unless-stopped

  # MySQL Database for Coin Service
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: coin_db
      MYSQL_USER: coin_user
      MYSQL_PASSWORD: coin_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - warrior-network
    restart: unless-stopped

  # Coin Service (gRPC)
  coin:
    build:
      context: .
      dockerfile: dockerfiles/coin.dockerfile
    container_name: coin-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: coin_user
      DB_PASSWORD: coin_password
      DB_NAME: coin_db
      DB_CHARSET: utf8mb4
      DB_PARSE_TIME: true
      DB_LOC: Local
      GRPC_PORT: 50051
      KAFKA_BROKERS: kafka:9092
    ports:
      - "50051:50051"
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - warrior-network
    restart: unless-stopped

  # Enemy Service (HTTP API)
  enemy:
    build:
      context: .
      dockerfile: dockerfiles/enemy.dockerfile
    container_name: enemy-service
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: enemy_db
      WARRIOR_GRPC_HOST: warrior:50052
      KAFKA_BROKERS: kafka:9092
      GIN_MODE: release
      PORT: 8083
    ports:
      - "8083:8083"
    depends_on:
      mongodb:
        condition: service_healthy
      warrior:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - warrior-network
    restart: unless-stopped

  # Dragon Service (HTTP API)
  dragon:
    build:
      context: .
      dockerfile: dockerfiles/dragon.dockerfile
    container_name: dragon-service
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: dragon_db
      WARRIOR_GRPC_HOST: warrior:50052
      KAFKA_BROKERS: kafka:9092
      GIN_MODE: release
      PORT: 8084
    ports:
      - "8084:8084"
    depends_on:
      mongodb:
        condition: service_healthy
      warrior:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - warrior-network
    restart: unless-stopped

  # Battle Service (HTTP API)
  battle:
    build:
      context: .
      dockerfile: dockerfiles/battle.dockerfile
    container_name: battle-service
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DB: battle_db
      WARRIOR_GRPC_ADDR: warrior:50052
      KAFKA_BROKERS: kafka:9092
      GIN_MODE: release
      PORT: 8085
    ports:
      - "8085:8085"
    depends_on:
      mongodb:
        condition: service_healthy
      warrior:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - warrior-network
    restart: unless-stopped

  # Fiber API Gateway
  fiber-gateway:
    build:
      context: .
      dockerfile: dockerfiles/fibergateway.dockerfile
    container_name: fiber-gateway
    environment:
      GW_PORT: 8090
      # Example: use static upstreams inside compose network
      UPSTREAM_WARRIOR: http://warrior:8080
      UPSTREAM_ENEMY: http://enemy:8083
      UPSTREAM_DRAGON: http://dragon:8084
      UPSTREAM_WEAPON: http://weapon:8081
      UPSTREAM_BATTLE: http://battle:8085
      # Kafka/Redis optional if used by config rules
      REDIS_ADDR: redis:6379
    ports:
      - "8090:8090"
    depends_on:
      warrior:
        condition: service_started
      enemy:
        condition: service_started
      dragon:
        condition: service_started
      weapon:
        condition: service_started
    networks:
      - warrior-network
    restart: unless-stopped

  # Redis for gateway rate limit/quota (optional)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - warrior-network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mysql_data:
    driver: local
