    can buy weapons which trigger Kafka events for coin deduction.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Weapon Service API
  version: "1.0"
paths: {}
schemes:
- http
- https
